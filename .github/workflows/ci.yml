name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --registry=https://registry.npmmirror.com/

      # - name: Run tests
      #   run: npm test

      - name: Build project
        run: npm run build

      - name: Deploy to server
        if: success()
        run: |
          rsync -avz --delete-after build/ user@your-server:/path/to/deploy
          ssh user@your-server 'pm2 restart your-app'
